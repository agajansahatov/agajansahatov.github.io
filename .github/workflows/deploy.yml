name: Build and Deploy dist to Gitee (portfolio)

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      # Optional (helps SPA refresh on static hosting)
      - name: Add 404 fallback (SPA)
        run: |
          if [ -f dist/index.html ]; then
            cp dist/index.html dist/404.html
          fi

      - name: Deploy dist to Gitee repo (agajansahatov/portfolio)
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
          GITEE_USERNAME: agajansahatov
          GITEE_REPO: portfolio
        run: |
          set -e

          rm -rf out
          mkdir out
          cp -R dist/* out/

          cd out
          git init
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add .
          git commit -m "Deploy from GitHub $GITHUB_SHA"

          git branch -M main

          # Push via HTTPS with token
          git remote add origin "https://${GITEE_USERNAME}:${GITEE_TOKEN}@gitee.com/${GITEE_USERNAME}/${GITEE_REPO}.git"
          git push -f origin main
